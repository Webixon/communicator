<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicator</title>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans&display=swap" rel="stylesheet">
    <script src='main.js' defer></script>
</head>

<body>
    <section id='section'>
        <div id='top'>
            <div id="notifications">Notifications <span id='notify'></span></div>
            <button id="btn">Mark all as read</button>
        </div>
        <div id='board'>
            <div class='msg'>
                <div class='voting'>
                <button class='voteBtn voteUp'>+</button>
                <div class='voteBtn voteNum'>0</div>
                <button class='voteBtn voteDown'>-</button>
                </div>
            <div class='msgContent'>
                <span class='name'>Mark Webber</span> reacted to your recent post <a class='msgLink' href='#'>... read message</a></br><span class='timeAgo'>1min ago</span><div class='msgText'></div></div>
            </div>
            <div class='msg'>
                <div class='voting'>
                <button class='voteBtn voteUp'>+</button>
                <div class='voteBtn voteNum'>0</div>
                <button class='voteBtn voteDown'>-</button>
                </div>
            <div class='msgContent'>
                <span class='name'>Mark Webber</span> reacted to your recent post <a class='msgLink' href='#'>... read message</a></br><span class='timeAgo'>1min ago</span><div class='msgText'></div></div>
            </div>



            
            
        </div>
        <textarea id="textArea"></textarea><input type='submit' id='submit' value='submit'></input>
    </section>
</body>

</html>
